{% extends "root.html" %}

{% block title %} Members {% endblock %}

{% block content %}
    <p><a href="/myurl" style="color: tomato">Home</a> </p>

    <h1> Members </h1>
    <ul>
        {% for m in members %}
            <li><a href="details/{{m.id}}" style="text-decoration: none">{{ m.firstName }} {{ m.lastName }}</a> </li>
        {% endfor %}
    </ul>
{% endblock %}
