                    <ul class="github-dropdown" style="background-color: #fff; padding-left: 0;">

                                    <i class="fa-light fa-message-captions"></i>
                                </div>
                                <div class="github-nav-li-text">
                                    <label for="" class="github-nav-li-text-lab">
                                        <h5 class="mb-0">Actions</h5>
                                        <p class="mb-1 github-nav-li-text-p">
                                            Automate any workflow
                                        </p>
                                    </label>
                                </div>

                            </a>
                            <a href="" class="dropdown-item d-flex github-nav-li-right">

                                    <p>Explore</p>
                                </div>
                            </a>

                        </li>

                                <div class="github-nav-li-text">
                                    <label for="" class="github-nav-li-text-lab">

                                            Automate any workflow
                                        </p>
                                    </label>

                                </div>

                            <a href="" class="dropdown-item d-flex github-nav-li-right">
                                <div class="d-flex align-items-center ">
                                    <p>Explore</p>
                                </div>
                            </a>

                    <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="#">Something else here</a></li>

                </li>
                <li class="nav-item dropdown">

                            Open Source

                    </label>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>

                        <a class="nav-link">Pricing</a>
                    </label>

                </li>

            </ul>
            <form class="d-flex">

                <div class="git-serch-input d-flex align-items-center editable" id="editableDiv"
                    onclick="convertToInput()">
                    <div>
                        <i class="fa-light fa-magnifying-glass git-serch-icon pl-2 pr-1"></i>
                        <span>Search or jump to...</span>
                    </div>
                    <div class="git-serch-input-gudrat mr-1">/</div>
                </div>
                <div class="d-flex git-serch-input-Signin">
                    <button type="button" class="git-serch-input-border-no ml-3" style="margin-top: -6px;">Sign
                        in</button>
                    <button type="button" class="git-serch-input-border ml-2 "
                        style="height: 32px;line-height: 16px;">Sign
                        up</button>
                </div>
            </form>
        </div>
    </nav>
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="col-12">
                <h1 class="github-h1-tittle">
                    Let’s build from here
                </h1>
                <H3 class="github-tittle-paragraph">
                    The world’s leading AI-powered developer platform.
                </H3>

            </div>
            <div class="col-6" style="margin: 96px 0;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email address"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-md git-button m-0 px-3 py-2 z-depth-0 waves-effect" type="button"
                            id="button-addon2">
                            Sign up for GitHub
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex text-align-left github-start-button" style="margin: 96px 0;">
                <div class="github-hr mr-3"></div>
                <button type="button" class="btn btn-outline-secondary waves-effect github-hr-button mt-0">
                    Start a free enterprise trial
                    <i class="fa-thin fa-chevron-right pl-1" style="font-size: 12px;font-weight: 400;"></i>
                    <i class="fa-thin fa-arrow-right d-none pl-1" style="font-size: 12px;font-weight: 400;"></i>
                </button>
            </div>
            <div class="col-12">
                <h4 style="font-size: 20px; color: #6f7680;">Trusted by the world’s leading organizations ↘︎</h4>
            </div>
            <div class="col-12 github-button-img">
                <img src="https://github.githubassets.com/assets/3m-0151c2fda0ce.svg" alt="3M logo" height="48"
                    class="my-3">
                <img src="https://github.githubassets.com/assets/kpmg-c249f20c5173.svg" alt="KPMG logo" height="40"
                    class="my-3">
                <img src="https://github.githubassets.com/assets/mercedes-fcf97d2d6ec4.svg" alt="Mercedes-Benz logo"
                    height="44" class="my-3">
                <img src="https://github.githubassets.com/assets/sap-96248a56d312.svg" alt="SAP logo" height="44"
                    class="my-3">
                <img src="https://github.githubassets.com/assets/pg-f1f19955c4e4.svg" alt="P&amp;G logo" height="32"
                    class="my-3">
                <img src="https://github.githubassets.com/assets/telus-df0c2109df99.svg" alt="Telus logo" height="32"
                    class="my-3">

            </div>
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/mdb.lite.min.js"></script>
    <script src="./js/mdb.min.js"></script>
