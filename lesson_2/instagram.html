    <script>
        // Define an array of image sources
        var imageSources = ["img/img1.png", "img/img2.png", "img/img4.png", "img/img5.png"];

        // Get the image element
        var image = document.getElementById("changeImage");

        // Counter to keep track of the current image index
        var currentIndex = 0;

        // Function to change the image
        function changeImage() {
            // Hide the image
            image.classList.add("hidden");
            // Change the image source
            image.src = imageSources[currentIndex];


            // Delay for 2 seconds (2000 milliseconds)
            setTimeout(function () {
                // Change the image source
                image.src = imageSources[currentIndex];

                // Increment the index for the next image
                currentIndex = (currentIndex + 1) % imageSources.length;

                // Show the image
                image.classList.remove("hidden");
            }, 2000);
        }

        // Call the changeImage function every 2 seconds
        setInterval(changeImage, 2000);

    </script>
